raidėmis nuo A iki H.
*) Kas nori sunkesnio uždavinio, tai gali pabandyti pavaizduoti ir šachmatų figūras 
žaidimo pradžioje. Paveiksliukus galite imti iš https://commons.wikimedia.org/wiki/
Category:PNG_chess_pieces/Standard_transparent arba naudoti unikodinius 
simbolius: https://en.wikipedia.org/wiki/Chess_symbols_in_Unicode
**) Pabandykit lenteles stulpelių ir eilučių numerius/raides atvaizduoti pasuktas 
pagal lentos kraštą, t.y. viršuje rodomos normaliai, apačioje - apverstos 180o, ir 
atitinkamai pasuktos ±90o šonuose. -->
